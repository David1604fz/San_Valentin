    <script>
        let indexes = { "carousel1": 0, "carousel2": 0,  "carousel3": 0, "carousel4": 0, "carousel5": 0, "carousel6": 0, "carousel7": 0, "carousel8": 0, "carousel9": 0 };
    
        function moveSlide(carouselId, step) {
            const carousel = document.getElementById(carouselId);
            const images = carousel.querySelectorAll("img");
            const totalImages = images.length;
            
            indexes[carouselId] = (indexes[carouselId] + step + totalImages) % totalImages;
            updateCarousel(carouselId);
        }
    
        function updateCarousel(carouselId) {
            const carousel = document.getElementById(carouselId);
            const offset = -indexes[carouselId] * 100;
            carousel.style.transform = `translateX(${offset}%)`;
        }
    
        setInterval(() => moveSlide('carousel1', 1), 3000);
        setInterval(() => moveSlide('carousel2', 1), 3000);
        setInterval(() => moveSlide('carousel3', 1), 3000);
        setInterval(() => moveSlide('carousel4', 1), 3000);
        setInterval(() => moveSlide('carousel5', 1), 3000);
        setInterval(() => moveSlide('carousel6', 1), 3000);
        setInterval(() => moveSlide('carousel7', 1), 3000);
        setInterval(() => moveSlide('carousel8', 1), 3000);
        setInterval(() => moveSlide('carousel9', 1), 3000);
